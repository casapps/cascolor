name: Beta Release

on:
  push:
    tags:
      - '*beta*'
      - 'v*beta*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Beta version (e.g., 1.0.0-beta)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
          # Validate beta version
          if ! echo "$VERSION" | grep -q "beta"; then
            echo "Error: Version must contain 'beta'"
            exit 1
          fi

      - name: Update release.txt
        run: echo "${{ steps.version.outputs.VERSION }}" > release.txt

      - name: Build all platforms
        run: make build VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create beta release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "cascolor v${{ steps.version.outputs.VERSION }}" \
            --notes "Beta release ${{ steps.version.outputs.VERSION }}" \
            --prerelease \
            ./binaries/*
